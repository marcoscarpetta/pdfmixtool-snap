name: pdfmixtool
version: "1.0beta"
confinement: strict
grade: stable
base: core20
adopt-info: pdfmixtool
apps:
    pdfmixtool:
        extensions:
        - kde-neon
        common-id: eu.scarpetta.PDFMixTool.desktop
        command: usr/bin/pdfmixtool
        plugs:
        - home
        - removable-media
slots:
    session-dbus-interface:
        interface: dbus
        name: eu.scarpetta.PDFMixTool.desktop
        bus: session
package-repositories:
-   type: apt
    components:
    - main
    suites:
    - focal
    key-id: 444DABCF3667D0283F894EDDE6D4736255751E5D
    url: http://origin.archive.neon.kde.org/user
    key-server: keyserver.ubuntu.com
parts:
    pdfmixtool:
        after: [libqpdf]
        plugin: cmake
        source: https://gitlab.com/scarpetta/pdfmixtool/-/archive/v1.0beta/pdfmixtool-v1.0beta.tar.gz
        cmake-parameters:
        - "-DCMAKE_INSTALL_PREFIX=/usr"
        - "-DCMAKE_BUILD_TYPE=Release"
        parse-info:
        - usr/share/metainfo/eu.scarpetta.PDFMixTool.appdata.xml
    libqpdf:
        plugin: make
        override-build: |
            ./configure --prefix=/usr --disable-static
            make
            make DESTDIR=$SNAPCRAFT_PART_INSTALL install
        source: https://github.com/qpdf/qpdf/releases/download/release-qpdf-10.3.1/qpdf-10.3.1.tar.gz
        build-packages:
        - build-essential
        - pkg-config
        - libjpeg8-dev
        - zlib1g-dev
        stage-packages:
        - libjpeg8
        - zlib1g
